<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building Grid</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/buildings.css">
    <link rel="stylesheet" href="styles/resources.css">
    <link rel="stylesheet" href="styles/workers.css">
    <link rel="stylesheet" href="styles/upgrades.css">
    <link rel="stylesheet" href="styles/food.css">    
    <link rel="stylesheet" href="styles/purchased.css">
    <link rel="stylesheet" href="styles/conversion.css">    
 
</head>
<body>
    <div class="top">
        <span id="balance">💰 Balance: ₹0</span>
        <span class="floating-toolbar">
            <span class="toolbar-emoji">👷</span>
            <div class="toolbar-center">
                <span class="toolbar-count" id="workerCount">0</span>
                <span class="toolbar-cost">💰 ₹<span id="hireCost">1000</span></span>
            </div> 
            <button class="toolbar-btn" id="hireWorkerBtn" onclick="hireWorker()">➕</button>
        </span>
        
        <!-- Progression Tab -->
        <div id="progressTab" class="progress-tab">
            <h3>Progress</h3>
            <p>Stage: <span id="currentStage">1</span></p>
            <p>Next Goal: <span id="nextGoal">Earn ₹10,000</span></p>
            <p>Upcoming Unlocks: <span id="nextUnlocks">Factory, +5 Workers</span></p>
        </div>
    </div>

    <!-- <div class="grid-header">Resources</div> -->

    <div class="middle">
        <div class="left">
            <div class="grid" id="materialGrid"></div>
        </div>
        <div class="right">
            <div class="purchased-grid" id="purchasedGrid"></div>
        </div>
    </div>
      
    <div class="bottom building-grid" id="buildingGrid"></div>

    <button class="fab-button" onclick="toggleConversionBox()">🔄</button>
    <div class="conversion-container" id="conversionBox">
        <div class="slot-container">
            <div class="slot" id="inputSlot" ondragover="event.preventDefault()" ondrop="dropResource(event)"></div>
            <button class="convert-button" onclick="processConversion()">Convert</button>
            <div class="slot" id="outputSlot"></div>
        </div>
        <div class="resource-1-grid">
            <div class="resource-1" draggable="true" ondragstart="drag(event)" id="wood">🌲 Wood</div>
            <div class="resource-1" draggable="true" ondragstart="drag(event)" id="stone">⛰️ Stone</div>
            <div class="resource-1" draggable="true" ondragstart="drag(event)" id="metal">⚙️ Metal</div>
            <div class="resource-1" draggable="true" ondragstart="drag(event)" id="gold">🏅 Gold Bars</div>
        </div>
    </div>

    <div class="floating-button" id="floatBtn">⬆</div>
    <div class="menu" id="menu"></div>

    <div class="fab-build">🔨</div>

    <div class="grid-menu">
      <div class="scroll-indicator scroll-left" id="scrollLeft">◀️</div>
      <div class="scroll-indicator scroll-right" id="scrollRight">▶️</div>
      <div class="grid-scroll" id="gridContainer"></div>
    </div>
    
    <div class="overlay" id="overlay"></div>
    
    <div class="details-popup" id="detailsPopup">
      <h2 id="buildingName"></h2>
      <p id="buildingCost"></p>
      <p id="buildingTax"></p>
      <h3>Requirements:</h3>
      <ul id="buildingRequirements"></ul>
      <button id="buildButton">Build</button>
    </div>

    <script src="scripts/main.js"></script>
    <script src="scripts/resources.js"></script>
    <script src="scripts/buildings.js"></script>
    <script src="scripts/upgrades.js"></script>
    <script src="scripts/workers.js"></script>
    <script src="scripts/food.js"></script>
    <script src="scripts/purchased.js"></script>
    <script src="scripts/conversion.js"></script>
    <script src="scripts/progress.js"></script>

</body>
</html>
